<!DOCTYPE HTML>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        .thead-darkGray {
            background-color: #4b4c4f; /* Puedes ajustar el color según tus preferencias */
            color: white;
        }

        .body-gradient {
            background: linear-gradient(to bottom, #ffffff, #4b4c4f 1800px)

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4b4c4f;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
    <title>Detalle de Departamentos</title>
</head>
<body>


<br>

<div class="container" align="left" th:if="${departamentos}">
    <h3 align="center">
        <img th:src="@{/images/departamento.png}"
             class="d-inline-block align-text-top" width="40" height="40"
             alt="icon"><b><i>Departamentos</i></b>
    </h3>
<!--    <h4 align="center"><a th:href="@{/departamentos/lista}"-->
<!--                          class="btn btn-warning btn-sm mb-3 d-inline-block align-text-top">ATRAS</a></h4>-->
    <hr>
    <p class="h4 mb-4">¡Detalle de Departamento!</p>


    <table class="table  table-hover  table-striped">
        <thead class="thead-info">
        <tr th:if="${departamentos}">
            <th>ID Departamento:</th>
            <td th:text="${departamentos.id_departamento}"></td>
        </tr>
        </thead>
        <tr th:if="${departamentos}">
            <th>Tipo de Jornada:</th>
            <td th:text="${departamentos.tipo_departamento}"></td>
        </tr>
        <tr th:if="${departamentos}">
            <th>Tipo de Departamento:</th>
            <td th:text="${departamentos.tipo_jornada}"></td>
        </tr>
        <tr th:if="${departamentos}">
            <th>Encargado:</th>
            <td th:text="${departamentos.encargado_departamento}"></td>
        </tr>

        <tbody>
        </tbody>

    </table>
</div>
<div class="form-group row w-100">
    <div align="center" class="w-100">
        <a th:href="@{/departamentos/lista}" class="btn btn-warning btn-sm mb-3 mx-1 col-2 d-inline-block">ATRAS</a>
        <a th:href="@{/departamentos/nuevoDepartamento}" class="btn btn-primary btn-sm mb-3 mx-1 col-2 d-inline-block">AGREGAR OTRO DEPARTAMENTO</a>
        <a th:href="@{/departamentos/cambiarDepartamento(id_departamento=${departamentos.id_departamento})}" class="btn btn-info btn-sm mb-3 mx-1 col-2 d-inline-block">ACTUALIZACIONES</a>
        <form id="delete-form" th:action="@{/departamentos/delete}" method="post" style="display: inline;">
            <input type="hidden" name="id_departamento" th:value="${departamentos.id_departamento}" />
            <button type="button" class="btn btn-danger btn-sm mb-3 mx-1 col-2 d-inline-block" onclick="confirmarEliminar()">ELIMINAR</button>
        </form>
    </div>
</div>
</div>
</form>
</div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    function confirmarEliminar() {
        Swal.fire({
            title: '¿Está seguro que desea eliminar este Departamento?',
            text: 'Esta acción no se puede deshacer',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                // Si se confirma la eliminación, enviar el formulario
                document.getElementById('delete-form').submit();
            }
        });
    }
</script>
</body>
</script>
</html>
