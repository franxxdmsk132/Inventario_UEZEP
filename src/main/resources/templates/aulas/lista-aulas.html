<script>
    function confirmarEliminacion(event) {
        event.preventDefault(); // Evita que el formulario se envíe automáticamente

        Swal.fire({
            title: '¿Está seguro que desea eliminar la sesión de artículos?',
            text: "Esta acción no se puede deshacer!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar!',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                // Si el usuario hace clic en "Sí, eliminar", envía el formulario
                document.getElementById('eliminarAulaForm').submit();
            }
        });
    }
</script>
<script>
    // Función para filtrar las filas de la tabla a medida que se escribe en el cuadro de búsqueda
    document.getElementById('buscar').addEventListener('input', function () {
        var input, filtro, tabla, tr, td, i, txtValor;
        input = document.getElementById("buscar");
        filtro = input.value.toUpperCase();
        tabla = document.getElementById("tablaAulas");
        tr = tabla.getElementsByTagName("tr");

        // Recorre las filas de datos (a partir del índice 1) y oculta las que no coinciden con la búsqueda
        for (i = 1; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td");
            var encontrado = false; // Indica si se encontró coincidencia en alguna celda
            for (var j = 0; j < td.length; j++) {
                txtValor = td[j].textContent || td[j].innerText;
                if (txtValor.toUpperCase().indexOf(filtro) > -1) {
                    encontrado = true;
                    break; // Si se encuentra una coincidencia, no es necesario continuar buscando en esta fila
                }
            }
            // Muestra u oculta la fila de datos dependiendo de si se encontró coincidencia en alguna celda
            tr[i].style.display = encontrado ? "" : "none";
        }
    });
</script>

<script>
    function alternarFiltro(tipoCurso) {
        // Obtener todas las filas de la tabla
        var filas = document.querySelectorAll("#tablaAulas tbody tr");

        // Filtrar las filas según el tipo de curso
        filas.forEach(function (fila) {
            var curso = fila.querySelector("td:nth-child(2)").textContent.trim().toLowerCase();
            if (tipoCurso === "" || curso === tipoCurso) {
                fila.style.display = ""; // Mostrar la fila si no se ha seleccionado ningún tipo o coincide con el tipo de curso seleccionado
            } else {
                fila.style.display = "none"; // Ocultar la fila si no coincide con el tipo de curso seleccionado
            }
        });
    }

</script>
