<!DOCTYPE HTML>
<html>
<head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        .btn:hover {
            transform: scale(1.2); /* Aumenta el tamaño del botón al 120% cuando se pasa el cursor sobre él */
            transition: transform 0.2s; /* Agrega una transición suave de 0.2 segundos */
        }
        .thead-darkGray {
            background-color: #4b4c4f; /* Puedes ajustar el color según tus preferencias */
            color: white;
        }

        .body-gradient {
            background: linear-gradient(to bottom, #ffffff, #4b4c4f 1800px)

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4b4c4f;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .nav-link:hover {
            transform: scale(1.25); /* Aumenta el tamaño del enlace al 120% cuando se pasa el cursor sobre él */
            transition: transform 0.2s; /* Agrega una transición suave de 0.2 segundos */
            color: #ffffff; /* Cambia el color del texto del enlace a rojo cuando el puntero se acerca */

        }
    </style>
    <title>Muebles</title>

</head>

<body class="body-gradient">

<section id="header">
    <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
            </ul>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="/muebles/lista">Muebles</a></li>
                <li class="nav-item"><a class="nav-link" href="/aulas/lista">Aulas</a></li>
                <li class="nav-item"><a class="nav-link" href="/defmub/lista">Mobiliario de Aulas</a></li>
                <li class="nav-item"><a class="nav-link" href="/departamentos/lista">Departamentos</a></li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/logout">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>
</section>


<br>
<div class="container-fluid" align="center">

    <h1 style="font-weight: bold; text-align: center; color: #545050;">

        <b>
            <img th:src="@{/images/estante-de-libros.png}"
                 class="d-inline-block align-text-top" width="60" height="60"
                 alt="icon"> LISTADO DE LOS MUEBLES
        </b></h1>
    <hr>
    <div class="d-flex justify-content-between">
        <a th:href="@{/muebles/nuevoMueble}" class="btn btn-primary btn-sm mb-3">Agregar otro Mueble <img
                th:src="@{/images/disquete.png}"
                class="d-inline-block align-text-top" width="25" height="25"
                alt="icon"></a>
        <br>
    </div>
    <br>


    <table class="table  table-hover ">
        <thead class="thead-darkGray text-center">
        <tr>
            <th>ID</th>
            <th>CODIGO</th>
            <th>NOMBRE</th>
            <th>DESCRIPCION</th>
            <th>FECHA INGR</th>
            <th>ESTADO</th>
            <th>CANTIDAD</th>
            <th>ASIGNACION</th>
            <th>TOTAL</th>
            <th>ACCIONES</th>


        </tr>
        </thead>
        <tr th:each="muebles, i: ${muebles}">
            <td th:text="${muebles.id_mueble}" class="text-center"></td>
            <td th:text="${muebles.codigo_mueble}" class="text-center"/>
            <td th:text="${muebles.nombre_mueble}" class="text-center"/>
            <td th:text="${muebles.descripcion_mueble}" class="text-center"/>
            <td th:text="${muebles.fecha_ingreso}" class="text-center"/>
            <td th:text="${muebles.estado == true ? 'Activo' : 'Inactivo'}" class="text-center"  id="estadoMuebleInput"></td>
            <td th:text="${muebles.cantidad}" class="text-center"></td>
            <td th:text="${muebles.asignacion}" class="text-center"></td>
            <td class="text-center"><span th:text="${muebles.cantidad + muebles.asignacion}"></span></td>


            <!--            <td>-->
            <!--                <div>-->
            <!--                    <img class="img-thumbnail rounded float-left"-->
            <!--                         th:src="@{'/images/' + ${tempArticulo.imagen}}"-->
            <!--                         th:alt="${tempArticulo.imagen}">-->
            <!--                </div>-->

            <!--            </td>-->


            <td class="text-center">
                <div class="d-flex justify-content-center">
                    <a th:href="@{/muebles/masDetalles(id_mueble=${muebles.id_mueble})}" class="btn btn-success btn-sm mr-2 text-center" title="Ver más detalles">
                        DETALLES
                        <img th:src="@{/images/ver.png}" class="d-inline-block align-text-top" width="20" height="20" alt="icon">
                    </a>

                    <a th:href="@{/muebles/cambiarMueble(id_mueble=${muebles.id_mueble})}" class="btn btn-info btn-sm mr-2 text-center" title="Actualizar Informacion">
                        ACTUALIZACIONES
                        <img th:src="@{/images/editar.png}" class="d-inline-block align-text-top" width="20" height="20" alt="icon">
                    </a>

                    <form id="cambiarEstadoForm-${muebles.id_mueble}" th:action="@{/muebles/cambiarEstado}" th:method="post" class="text-center">
                        <input type="hidden" name="id_mueble" th:value="${muebles.id_mueble}">
                        <button type="button" class="btn btn-warning btn-sm" title="Cambiar Estado" onclick="confirmarCambioEstado(event, this)">
                            ESTADO
                            <img th:src="@{/images/encendido-apagado.png}" class="d-inline-block align-text-top" width="20" height="20" alt="icon">
                        </button>
                    </form>




                </div>
            </td>


        </tr>
        <tbody>

        </tbody>

    </table>
    <div th:unless="${not #lists.isEmpty(muebles)}" class="alert alert-info" role="alert">
        No hay muebles registrados.
    </div>
    <a th:href="@{/muebles/lista}" class="btn btn-warning btn-sm mb-3">CARGAR <img th:src="@{/images/recargar.png}"
                                                                                   class="d-inline-block align-text-top"
                                                                                   width="20" height="20"
                                                                                   alt="icon">
    </a>
    <p class="text-danger warning" th:if="${searchWarning}" th:text="${searchWarning}"></p>

</div>
</body>

<script>
    async function confirmarCambioEstado(event, button) {
        event.preventDefault();
        const { value: confirmacion } = await Swal.fire({
            title: '¿Está seguro de Cambiar el estado de este Mueble?',
            text: "",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, Cambiar!',
            cancelButtonText: 'Cancelar'
        });

        if (confirmacion) {
            var form = button.closest('form'); // Obtener el formulario asociado al botón
            form.submit();
        }
    }

</script>






<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</html>
