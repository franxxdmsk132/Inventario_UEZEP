
<!DOCTYPE HTML>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        .thead-darkGray {
            background-color: #4b4c4f; /* Puedes ajustar el color seg√∫n tus preferencias */
            color: white;
        }

        .body-gradient {
            background: linear-gradient(to bottom, #ffffff, #4b4c4f 1800px)

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4b4c4f;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
    <title>MUEBLES</title>
</head>
<body>



<br>

<div class="container">


    <h3 align="center">
        <img th:src="@{/images/Logo-NBG.png}"
             class="d-inline-block align-text-top" width="40" height="40"
             alt="icon"> DIRECTORIO DE MUEBLES
    </h3>
    <h4  align="center" ><a th:href="@{/muebles/lista}" class="btn btn-warning btn-sm mb-3 d-inline-block align-text-top">ATRAS</a> </h4>

    <hr>

    <p class="h4 mb-4">AGREGAR OTRO MUEBLE </p>

    <form action="#" th:action="@{/muebles/save}"
          th:object="${muebles}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="text" th:field="*{codigoMueble}" class="form-control mb-2 col-4"  placeholder="Codigo Mueble" required>
        <input type="text" th:field="*{nombreMueble}" class="form-control mb-2 col-4"  placeholder="Nombre Mueble" required>
        <input type="text" th:field="*{descripcionMueble}" class="form-control mb-2 col-4" placeholder="Descripcion Mueble" required>
        <input type="text" th:field="*{fechaIngreso}" class="form-control mb-2 col-4" placeholder="Fecha de Ingreso" required>

        <div class="form-group">
            <input type="date" th:field="*{fechaIngreso}" name="fechaingreso" placeholder="dd-mm-yyyy" value="" min="1997-01-01"
                   max="2030-12-31">
            <button type="button" onclick="seleccionarFechaActual()">Seleccionar Fecha Actual</button>
        </div>


        <input type="number" th:field="*{cantidad}" class="form-control mb-2 col-4" placeholder="Cantidad" required>
        <select th:field="*{estado}" class="form-control mb-2 col-4" required>
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
        </select>

        <input type="text" th:field="*{asignacion}" class="form-control mb-2 col-4" placeholder="Asignacion" required>



        <button type="submit" class="btn btn-success mb-2 col-2">GUARDAR</button>
    </form>
    <a th:href="@{/muebles/lista}" class="btn btn-warning mb-2 col-2">REGRESAR
    </a>
</div>
</body>
<script>
    function seleccionarFechaActual() {
        var fechaActual = new Date().toISOString().split('T')[0]; // Obtener la fecha actual en formato yyyy-mm-dd
        document.getElementById("fechaIngreso").value = fechaActual; // Establecer la fecha actual en el campo de entrada
    }
</script>

</html>
