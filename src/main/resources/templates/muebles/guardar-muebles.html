<!DOCTYPE HTML>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        .btn:hover {
            transform: scale(1.2); /* Aumenta el tamaño del botón al 110% cuando se pasa el cursor sobre él */
            transition: transform 0.2s; /* Agrega una transición suave de 0.2 segundos */
        }
        .thead-darkGray {
            background-color: #4b4c4f; /* Puedes ajustar el color según tus preferencias */
            color: white;
        }

        .body-gradient {
            background: linear-gradient(to bottom, #ffffff, #4b4c4f 1800px)

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4b4c4f;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
    <title>Muebles</title>
</head>
<body class="body-gradient d-flex justify-content-center align-items-center">

<div class="container text-center">

    <h3>
        <img th:src="@{/images/Logo-NBG.png}" class="d-inline-block align-text-top" width="40" height="40" alt="icon">
        <b>Directorio de Mueble</b>
    </h3>
    <h4  hidden="hidden" ><a th:href="@{/muebles/lista}" class="btn btn-warning btn-sm mb-3 col-2 d-inline-block align-text-top ">ATRAS</a></h4>
    <hr>
    <p class="h4 mb-4">Agregar otro Mueble </p>


    <form action="#" th:action="@{/muebles/save}" th:object="${muebles}" method="POST" class="d-flex flex-column align-items-center">
        <input type="text" th:field="*{codigo_mueble}" id="codigo_mueble" class="form-control mb-3 col-5" placeholder="Código del Mueble" required >

        <select th:field ="*{nombre_mueble}" id="selectMueble" class="form-control mb-3 col-5" required onchange="checkIfOther(this)">
            <option value="">Selecciona el tipo de mueble</option>
            <option value="Silla">Silla</option>
            <option value="Mesa">Mesa</option>
            <option value="Escritorio">Escritorio</option>
            <option value="Armario">Armario</option>
            <option value="Otro">Otro</option>
        </select>

        <input type="text" id="otroMuebleInput" name="nombre_mueble" class="form-control mb-3 col-5" placeholder="Escribe el tipo de mueble" style="display: none;">

        <input type="text" th:field="*{descripcion_mueble}" class="form-control mb-3 col-5" placeholder="Descripción del Mueble" required>
        <div class="form-group d-flex flex-column align-items-center">
            <label class="mb-auto"><h5><b>Fecha de Ingreso</b></h5></label>
            <div class="d-flex flex-column align-items-center">
                <input type="text" th:field="*{fecha_ingreso}" name="fechaingreso" placeholder="yyyy-MM-dd HH:mm:ss" class="mr-2 mb-2" required>
                <button type="button" onclick="seleccionarFechaActual()" class="btn btn-primary btn-sm">Seleccionar la Fecha y Hora Actual</button>
            </div>
        </div>

        <input type="number" th:field="*{cantidad}" class="form-control mb-3 col-5" placeholder="Cantidad" required min="1" oninput="validarCantidad(this)">

        <select th:field="*{estado}" class="form-control mb-3 col-5" required>
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
        </select>
        <input type="number" th:field="*{asignacion}" class="form-control mb-3 col-5" placeholder="Asignacion" hidden="hidden">
        <button type="submit" class="btn btn-success mb-3 col-5">GUARDAR</button>
    </form>

    <a th:href="@{/muebles/lista}" class="btn btn-warning mb-3 col-5">REGRESAR</a>
</div>

<script>
    function validarCantidad(input) {
        if (input.value <= 0) {
            input.value = 1; // Restablece el valor a 1 si es menor o igual a cero
        }
    }

    function seleccionarFechaActual() {
        var fechaActual = new Date().toISOString().split('T')[0]; // Obtener la fecha actual en formato yyyy-MM-dd
        var horaActual = new Date().toLocaleTimeString([], { hour12: false }); // Obtener la hora actual en formato HH:mm:ss
        var fechaHoraActual = fechaActual + " " + horaActual; // Combinar fecha y hora
        document.getElementById("fecha_ingreso").value = fechaHoraActual; // Establecer la fecha y hora actual en el campo de entrada
    }


    function checkIfOther(select) {
        var otroInput = document.getElementById("otroMuebleInput");
        if (select.value === "Otro") {
            otroInput.style.display = "block";
            otroInput.required = true;
        } else {
            otroInput.style.display = "none";
            otroInput.required = false;

            // Eliminar la coma al final del valor del campo de texto si está presente
            otroInput.value = otroInput.value.replace(/,\s*$/, '');
        }
        generarCodigo(select.value);
    }


    // Objeto para mantener el registro de códigos generados para cada tipo de mueble
    var codigosGenerados = {
        "Silla": new Set(),
        "Mesa": new Set(),
        "Escritorio": new Set(),
        "Armario": new Set(),
        "Otro": new Set()
    };

    function generarCodigo(tipoMueble) {
        // Verificar el conjunto de códigos generados para el tipo de mueble
        var codigos = codigosGenerados[tipoMueble];

        // Generar un número aleatorio único del 1 al 999
        var numeroAleatorio;
        do {
            numeroAleatorio = Math.floor(Math.random() * 999) + 1;
        } while (codigos.has(numeroAleatorio));

        // Construir el código aleatorio concatenando el tipo de mueble y el número aleatorio
        var codigo = tipoMueble.substring(0, 3).toUpperCase() + "-" + numeroAleatorio.toString().padStart(3, '0');

        // Agregar el código al conjunto de códigos generados
        codigos.add(numeroAleatorio);

        // Establecer el código generado en el campo correspondiente
        document.getElementById("codigo_mueble").value = codigo;
    }









</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
